<h2 class="text-2xl text-center font-bold">Blog Details</h2>

<div class="container mx-auto p-4">
    <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right text-base-500 dark:text-gray-400">
            <thead class="text-md text-base-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Title
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Content
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Tags
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Edit
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Delete
                    </th>
                    
                </tr>
            </thead>
            <tbody>
                <tr class="border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 ">
                        {{data.title}}
                    </th>
                    <td class="px-6 py-4">
                        {{data.content}}
                    </td>
                    <td class="px-6 py-4">
                        {{data.tags}}
                    </td>
                    <td class="px-6 py-4">
                        <a (click)="edit(data.id)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>

                    </td>
                    <td class="px-6 py-4">
                        <a (click)="delete(data.id)" class="font-medium text-red-600 dark:text-blue-500 hover:underline">Delete</a>
 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
